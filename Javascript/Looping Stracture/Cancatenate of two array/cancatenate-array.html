<body>
    <h1> Cancatenating array method() : combine three or two arrays </h1>
    <script>
        const myGirls = ["Rimmsha", "Nirma"];
const myBoys = ["Emil", "Rameez", "Raees"];
const myParents= ["Malik", "Parveen"]
//let total = myGirls.concat(myBoys)
let total = myGirls.concat(myBoys,myParents)

//The concat() method can also take strings as arguments
//let total= myGirls.concat("Alisha")

document.write(total);
    </script>
