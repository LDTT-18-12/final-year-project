<script>
    let n= document.getElementById("num").value;
    n=7
    var sum=0, i;
    document.write("The first 7 natural number")
        for(i=1; i<=n; i++){
           sum= sum+i;
          
           document.write(+i+"<br>")
        }
        
            document.write("The sum Natural Number upto 7 terms:"+"<br>"+sum)
</script>
