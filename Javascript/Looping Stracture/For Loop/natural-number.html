<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Number </title>
</head>
<body bgcolor="pink">
    <h1>Print 1st 10 Natural Number: </h1>
<h2 id="num"></h2>
</body>
</html>
<script>
    let n= document.getElementById("num").value;
        document.write("The first 10 natural number")
        for(n=1; n<=10; n++){
            document.write(n+"<br>");
        }

</script>
