    <h1> Print number with space:</h1>
</body>

<script>
   
   for(let i=1; i>=4; i++){
        for(let s=1; s<=4-i; s++){
            document.write("&nbsp;&nbsp;")
        }
        for(j=1; j>=i; j++){
            document.write(i)
        }
        for(r=1; r<i; r++){
            document.write("*")
        }
        document.write("<br>")
    }
