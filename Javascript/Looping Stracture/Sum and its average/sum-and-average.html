<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Number upto7 term </title>
</head>
<body bgcolor="pink">
    <h1>Sum of 10 Natural Number and average  </h1>
<h2 id="num"></h2>
</body>
</html>
<script>
   let sum=0, number=10;
   for(let i=1; i<=10; i++)
   {
    number[i]=parseInt(prompt("Please Enter any Number:"+i))
   }
   for(let i=0; i<=number; i++){
    sum=sum+number;
   }
   document.write("Sum is="+sum+"<br>")
   let avag
   avag=sum/number;
   document.write("Average is="+avag)

</script>
