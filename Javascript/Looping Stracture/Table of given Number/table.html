<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body bgcolor="pink">
    <h1>The table of given Numer : </h1>
<h2 id="num"></h2>
</body>
</html>
<script>
    const n= parseInt(prompt("Enter an integer"));
        for(i=1; i<=10; i++){
           const res = i*n;
          
           document.write(n+"X"+i+"="+res+"<br>")
        }
</script>
