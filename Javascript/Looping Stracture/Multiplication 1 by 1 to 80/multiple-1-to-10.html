    <title>multiply to 1 to 8</title>

<body>
    <h1> Multiplication table verification of the given integer </h1>

</body>

<script>
    let multiple= 10, n=10;
    for(let i=1;i<=n;i++){
        for(let j=1; j<=multiple; j++){
            let res = j*i;
            document.write(j+"*"+i+" "+"="+res+"<br>")
        }
    }
</script>
