<html>
    <head>
        <title> Array Delete () </title>
    </head>
<body>

<h2>JavaScript Arrays</h2>

<p> Array elements can be deleted using the Javascript operator delete......<br>
Using delete leaves undefined holes in the array. </p>

<h4 id="access"></h4>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("access").innerHTML = delete fruits[0];
</script>

</body>
