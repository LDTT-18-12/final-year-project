<html>
    <head>
        <title> Last element access</title>
    </head>
<body>

<h2>JavaScript Arrays</h2>

<p> The Slice() method creates a new Arrays.
    <br> The Slice() method does not remove any elements from the source array..... </p>

<h4 id="access"></h4>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango", "Lemon"];
document.write(fruits+"<br>")
var newArray = fruits.slice(2);
document.write(newArray)
</script>

</body>
</html>
