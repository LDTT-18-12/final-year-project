<html>
    <head>
        <title> Last element access</title>
    </head>
<body>

<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accesses using numeric indexes (starting from 0). <br>
     Access the element from an array last or second last element....</p>

<p id="access"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("access").innerHTML = fruits[fruits.length-1];
</script>

</body>
</html>
