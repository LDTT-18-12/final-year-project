<!DOCTYPE html>

<h1>JavaScript Arrays</h1>
<h2>The pop() Method</h2>

<p>pop() Removes the last element of an Array.</p>

<h2 id="demo"></h2>
<p> Last element of an array "Mango" is remove... </p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.pop();
document.getElementById("demo").innerHTML = fruits//.pop();;
</script>
