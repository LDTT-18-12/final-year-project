<h2>JavaScript Arrays</h2>

<p>JavaScrip  the join() method also joins all array elements into a string.....<br> 
It behaves just like toString () , but in addition you cn specify the separator:   </p>

<h4 id="access"></h4>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("access").innerHTML = fruits.join("*");
</script>
