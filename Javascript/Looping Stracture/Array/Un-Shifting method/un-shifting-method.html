<html>
    <head>
        <title> Un-shifting method </title>
    </head>
<body>

<h1>JavaScript Arrays</h1>
<h2>The unshift() Method</h2>

<p>unshift() adds new items to the beginning of an array: <br>
    fruits = ["Banana", "Orange", "Apple", "Mango"]   <br>
    But.........   <br>
    "Lemon, pineapple " Added in array Elemments........

</p>

<h3 id="demo"></h3>

<script>

    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.unshift("Lemon", "Pineapple"); // New array is fruits
    document.getElementById('demo').innerHTML = fruits

</script>
</body>
</html>
