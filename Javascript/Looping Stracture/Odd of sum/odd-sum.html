<script>
    let n=10, i, sum=0;
   document.write("Enter the number of term"+"<br>")

   document.write("The odd numers are:"+"<br>")
   for(i=1; i<=n;i++){
    document.write(2*i-1);
    sum =i*2-1
   }
   document.write("The sum of odd numer term:"+"<br>"+n+"<br>"+sum)
</script>
