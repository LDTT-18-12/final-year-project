<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <h1> Assignment Operator </h1>
    <h2 id="comparison"></h2>
    <script>
        var a=10, b=5;
        document.getElementById("comparison").innerHTML= a==b;
        document.getElementById("comparison").innerHTML= a===b;   // Checked  value and type both
        document.getElementById("comparison").innerHTML= a!=b;
        
    </script>
</body>
</html>
