<!DOCTYPE html>
<html>

  </head>
<body>

<h1>HTML Click On Events</h1>
<h2>The onclick Event</h2>

<h3 id="event" onclick="text()">Click this text to change the color.</h3>

<script>
function text() {
  document.getElementById("event").style.color = "red";
}
</script>

</body>
</html>
