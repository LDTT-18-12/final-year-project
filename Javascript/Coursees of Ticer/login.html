<body bgcolor="pink">
    <h1>Enter Number for Select the Course </h1>

            <li> 3. Digital marketing </li>
        </ul></h3>
    
<button type="button" onclick="Course()">Click</button>
    <script>
        function Course(){
            let detail 
        detail =prompt("Enter Number");

        }
        else if(detail==2){
            window.open("mobile.html")
        }
        else if(detail==3){
            window.open("digital-arketing.html")
        }
        }
       
    </script>
