<html>
    <head> 
        <title> Form-Tag </title>
    </head>
    <body>
        <h2 style="color:indigo" align="center">Registration Form </h2>
        <h3 style="color: goldenrod" align="center"> Designed by: Rimsha </h3> <hr>

        <table width="70%" border="0" bgcolor="pink" align="center">
    
                <form method="POST" action="#">

                    <tr>
                        <td> 
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Your Name" required="required" pattern="[A-Z a-z]" title="Enter to char(a-z A-Z)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Father Name:
                        </td>
                            <td>
                        <input type="text" placeholder="Enter Your Father Name" required="required" pattern="[A-Z a-z]" title="Enter to char(a-z A-Z)">
                            </td>
                    </tr>
                    <tr>
                        <td>
                            E-Mail:
                        </td>
                        <td>
                                <input type="email" placeholder="Enter Your E-Mail" required="required">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                                <input type="password" placeholder="Enter Your Password" required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Class Div:
                        </td>
                        <td>
                                <input type="number" min="1" max="3" required="required">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            Male <input type="radio" name="gender" value="male">
                            Female <input type="radio" name="gender" value="female">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                       <td>
                            <input type="date" required="required">
                       </td>
                    </tr> 
                    <tr>
                        <td>
                            D.O.B"
                        </td>
                        <td>
                                <select>
                                        <option value="1">Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="30">30</option>
                                    </select>
                                    <select>
                                            <option value="1">Month</option>
                                            <option value="1">jan</option>
                                            <option value="2">feb</option>
                                            <option value="3">march</option>
                                            <option value="4">april</option>
                                            <option value="5">may</option>
                                            <option value="6">jun</option>
                                            <option value="7">july</option>
                                            <option value="8">aug</option>
                                            <option value="9">sep</option>
                                            <option value="10">oct</option>
                                            <option value="30">nov</option>
                                            <option value="30">des</option>
                                        </select>
                                        <select>
                                                <option >Years</option>
                                                <option >1995</option>
                                                <option >1996</option>
                                                <option >1997</option>
                                                <option >1998</option>
                                                <option >1999</option>
                                                <option >2000</option>
                                                <option >2001</option>
                                                <option >2002</option>
                                                <option >2003</option>
                                                <option >2004</option>
                                                <option >2005</option>
                                                <option >2006</option>
                                                <option >2007</option>
                                                <option >2008</option>
                                                <option >2009</option>
                                                <option >2010</option>
                                                <option >2011</option>
                                                <option >2021</option>
                                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date Time Local:
                        </td>
                        <td>
                                <input type="datetime-local">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Week:
                        </td>
                        <td>
                            <input type="week">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Month:
                        </td>
                        <td>
                                <input type="month">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            File:
                        </td>
                        <td>
                                <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Search:
                        </td>
                        <td>
                                <input type="text" placeholder="Search data">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobby:
                        </td>
                        <td>
                           Hocky <input type="checkbox" name="hobby" value="Hocky"> &nbsp;&nbsp;&nbsp;
                           Cricket <input type="checkbox" name="hobby" value="Cricket">&nbsp;&nbsp;&nbsp;
                           Paly game <input type="checkbox" name="hobby" value="Paly game">&nbsp;&nbsp;&nbsp;
                           Reading Book <input type="checkbox" name="hobby" value="Reading Book">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Range:
                        </td>
                        <td>
                                <input type="range">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            
                        </td>
                        <td>
                            <input type="reset" name="reset" value="cancel">&nbsp;&nbsp;
                            <input type="submit" name="submit" value="send">
                        </td>
                    </tr>
                
                </form>
        </table>
    </body>
</html>
